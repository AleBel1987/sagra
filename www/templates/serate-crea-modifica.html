<ion-view class="itemView" view-title="{{item.title}}" >
    <ion-content overflow-scroll="true">

        <form name="creaSerataForm">
          <div class="list" >
              <label class="item item-input item-floating-label">
                <span class="input-label">Codice</span>
                <input type="text" ng-model="serata.codice" placeholder="Codice">
              </label>

              <label class="item item-input item-floating-label">
                <span class="input-label">Descrizione</span>
                <input type="text" ng-model="serata.descrizione" placeholder="Descrizione">
              </label>

              <label class="item item-input item-floating-label">
                <span class="input-label">Data</span>
                <input type="date" required ng-model="serata.data" placeholder="Data">
              </label>
          </div>

          <button style="padding-top: 10px" ng-disabled="creaSerataForm.$invalid" class="button button-positive button-block button-light animated bounceInUp" ng-click="apriSerata(serata)">Salva</button>
        </form>


  </ion-content>
</ion-view>
