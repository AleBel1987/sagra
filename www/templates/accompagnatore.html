<ion-view class="itemView" view-title="{{item.title}}">
    <ion-content overflow-scroll="true">

        <div ng-show="data.serata.isAperta" class="bar item bar-positive">
            <h1 class="title">Serata {{data.serata.data | date : 'dd/MM/yyyy'}}</h1>
        </div>
        <div ng-hide="data.serata.isAperta" class="bar item bar-assertive">
            <h1 class="title">Nessuna serata aperta</h1>
        </div>

        <div class="bar item-input-inset" >
          <input type="number" placeholder="Ricerca tavolo ..." ng-model="search.codice" />
        </div>
        <ion-list ng-show="data.serata.isAperta" can-swipe="true" class="list-sagra">
            <a class="item item-icon-right" ui-sref="app.accompagnatoreTavolo({tavoloReale:tavoloReale})" ng-repeat="tavoloReale in tavoliReali | filter:((search.codice===null)?undefined:search)">
                {{tavoloReale.descrizione}}
                <i class="icon ion-chevron-right" ></i>
            </a>
        </ion-list>
  </ion-content>

</ion-view>
