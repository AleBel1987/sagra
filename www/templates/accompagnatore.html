<ion-view class="itemView" view-title="{{item.title}}">
    <ion-content overflow-scroll="true">
         <ion-list can-swipe="true" class="list-accompagnatore">
            <a class="item item-button-right"  ng-click="" ng-repeat="tavolo in tavoli">
                {{tavolo.descrizione}}
                <button class="button button-positive">
                  Accomoda
                </button>
            </a>
        </ion-list>
  </ion-content>

</ion-view>
