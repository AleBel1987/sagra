<ion-view class="itemView" view-title="{{item.title}}">
    <ion-content overflow-scroll="true">
         <ion-list can-swipe="true" class="list-sagra">
            <a class="item item-icon-right" ui-sref="app.accompagnatoreTavolo({tavoloReale:tavoloReale})" ng-repeat="tavoloReale in tavoliReali">
                {{tavoloReale.descrizione}}
                <i class="icon ion-chevron-right" ></i>
            </a>
        </ion-list>
  </ion-content>

</ion-view>
