<ion-view class="itemView" view-title="Tavoli accomodati" >
    <ion-content>

<div class="item item-divider">
        <button class="button button-positive" ng-click="">Accomoda nuovo tavolo</button>
        </div>
         <ion-list can-swipe="true" class="list-accompagnatore">
            <a class="item item-button-right"  ng-click="" ng-repeat="tavoloAccomodato in tavoliAccomodatiByTavoloId">
                {{tavoloAccomodato.descrizione}}
                <button class="button button-assertive" ng-click="">Chiudi</button>
            </a>
        </ion-list>
  </ion-content>

</ion-view>
