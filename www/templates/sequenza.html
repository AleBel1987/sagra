<ion-view class="itemView" view-title="{{categoriaSelezionata.descrizione}}" >
  <ion-content>
    <ion-list can-swipe="true" class="list-pietanze">
      <div class="item item-button-right" ng-repeat="pietanza in pietanzeCategoria">
        {{pietanza.descrizione}}
        <div class="buttons">
          <button class="button button-calm">
            <i class="icon ion-ios-minus"></i>
          </button>
          <span class="qnt-ordinata"><strong>100</strong></span>
          <button class="button button-positive">
            <i class="icon ion-ios-plus"></i>
          </button>
        </div>
      </div>
    </ion-list>

  </ion-content>

  <ion-footer-bar class="bar-light ">
			<div class="button-bar">
          <ion-scroll direction="x" class="tsb-hscroll">
            <button class="button button-categoria  {{categoriaSelezionata.id==categoria.id ? 'button-positive' : 'button-outline button-positive'}}"
              ng-click="selezionaCategoria(categoria.id)" ng-repeat="categoria in categorie">
              {{categoria.descrizione}}
            </button>
          </ion-scroll>
			</div>
		</ion-footer-bar>

</ion-view>
