<ion-view class="itemView" ng-style="{ 'background-color': item.color }">
    <ion-nav-title>
      {{tavolo.descrizione}}
    </ion-nav-title>
    <ion-content>
        <div class="item row">
            <span align="center" class="col col-50">
                <span>Storico Sequenze</span>
                <label class="toggle">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </span>
            <span align="center" class="col col-50">
                <span>Totale</span>
                <label class="toggle">
                    <input type="checkbox">
                    <div class="track">

                    </div>
                </label>
            </span>
        </div>

        <div class="item item-divider"> 
          <i class="icon ion-android-delete" style="font-size:2em"></i> Sequenza 1
        </div>
        <div class="list">
            <a class="item item-icon-left" href="#">
                <i class="icon ion-pizza"></i>
                Acqua naturale
                <span class="badge badge-assertive">5</span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-pizza"></i>
                Pasta Fagioli
                <span class="badge badge-assertive">3</span>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-pizza"></i>
                Cotoletta
                <span class="badge badge-assertive">2</span>
            </a>
        </div>
        <div class="item item-divider"> 
            <button class="button button-positive">
                Aggiungi sequenza
            </button>
        </div>

        <div class="row"> 
            <span align="right" class="col col-100">

        </div>


    </ion-content>
</ion-view>
