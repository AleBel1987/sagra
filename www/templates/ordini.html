<ion-view class="itemView" view-title="{{item.title}} - Selezione tavolo" >
    <ion-content overflow-scroll="true">
        <div class="button-bar">
            <a class="{{btnSelectedInAttesa ? 'button button-positive' : 'button button-outline button-positive'}}" ng-click="setInAttesa()" >In Attesa</a>
            <a class="{{!btnSelectedInAttesa ? 'button button-positive' : 'button button-outline button-positive'}}"  ng-click="setTutti()" >Tutti</a>
        </div>
        <ion-list can-swipe="true" class="list-ordini">
            <a class="item item-icon-left item-icon-right"  ng-click="viewTable(tavolo)" ng-repeat="tavolo in tavoli">
                <i class="icon ion-clock" style="color: red" ng-show="{{btnSelectedInAttesa}}"></i>
                <span  ng-show="{{!btnSelectedInAttesa}}"></span>
                {{tavolo.descrizione}}
                <i class="icon ion-chevron-right" ></i>
            </a>
        </ion-list>
  </ion-content>
</ion-view>
