<ion-view class="itemView" view-title="{{item.title}}" ng-style="{ 'background-color': item.color }">
    <ion-content  overflow-scroll="true">
        ORDINI
        <div class="button-bar">
            <a class="button button-energized" ng-click="setInAttesa()" >In Attesa</a>
            <a class="button button-outline" ng-click="setTutti()" >Tutti</a>
        </div>


            <ion-list can-swipe="true">
                <ion-item ng-repeat="tavolo in tavoli" class="animate-item">
                    <div class="item-text-center item-text-wrap">
                        {{tavolo.descrizione}}
                        <button class="button button-positive" ng-click="viewTable(tavolo)">
                            Vedi
                        </button>
                    </div>
                </ion-item>
            </ion-list>

</ion-content>
</ion-view>
