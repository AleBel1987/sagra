<ion-view class="itemView" view-title="{{item.title}}" >
    <ion-content overflow-scroll="true">
        <div class="button-bar">
            <a class="{{btnSelectedInAttesa ? 'button button-positive' : 'button button-outline button-positive'}}" ng-click="setInAttesa()" >In Attesa</a>
            <a class="{{!btnSelectedInAttesa ? 'button button-positive' : 'button button-outline button-positive'}}"  ng-click="setTutti()" >Tutti</a>
        </div>
        <ion-list can-swipe="true" class="list-ordini-scelta-tavolo">
          <a class="item item-icon-left item-icon-right"  ng-click="visualizzaSerata(serata)" ng-repeat="serata in serate">
            <!--<i class="icon ion-record" ng-style="{{getColoreStatoTavolo(tavolo.stato)}}" title="{{serata.stato}}"></i>-->
            <div class="row">
              <div class="col">
                <span>{{serata.descrizione}}</span>
              </div>
              <div class="col">
                <span class="orarioAccomodato">{{tavolo.accomodatoOrario | date : 'HH:mm'}}</span>
              </div>
            </div>
            <i class="icon ion-chevron-right" ></i>
          </a>
        </ion-list>


  </ion-content>
</ion-view>
