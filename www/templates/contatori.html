      <button class="button button-positive" ng-click="aggiungiContatore()">Aggiungi contatore</button>
    </div>
    <ion-list can-swipe="true" class="list-sagra">
      <div class="item item-button-right" ng-repeat="pietanza in data.pietanzeContatori">

        <span >qnt</span>
      </div>
    </ion-list>

  </ion-content>

</ion-view>
